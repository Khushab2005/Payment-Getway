{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-semibold text-center mt-8">Welcome to Payment Getway </h2>
<div class="container mx-auto p-6">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      {% for product in products %}
          <div class="bg-white shadow-lg rounded-lg p-6">
                <img src="{{ product.images.url }}" class="w-full h-48 object-cover" alt="">
              <h2 class="text-xl font-semibold">{{ product.name }}</h2>
              <p class="text-gray-600">{{ product.description }}</p>
              <p class="text-lg font-bold text-blue-600">${{ product.price }}</p>
              <p>Stock: {{ product.stock }}</p>
                    {% if product.stock > 0 %}
        <a href="{% url 'checkout' product.id %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded-lg">Buy Now</a>
  
      {% else %}
      <button disabled class="mt-4 inline-block bg-red-500 text-white px-4 py-2 rounded-lg ">Out of Stock</button>
      {% endif %}
          </div>
      {% endfor %}
  </div>
</div>
{% endblock content %}
